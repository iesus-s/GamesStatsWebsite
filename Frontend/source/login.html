<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game Page Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css"/>
    </head>
    <body>

        <!--Sign In Banner-->
        <section id="sign-in-banner">
            <div class="container-fluid flex flex-col mx-auto mb-80 px-1 bg-red-500">
                <div class="flex flex-col mx-auto">
                    <h1 class="max-w-md text-xl font-bold text-center">
                        Sign up to Frag Pulse 
                    </h1>
                </div>
            </div>
        </section>

        <!--Sign In-->
        <section id="sign-in">
            <div class="container flex flex-col mx-auto">
                <div class="flex flex-col mb-16 mx-auto space-y-12">
                    <h1 class="max-w-md text-4xl font-bold text-center">
                        Sign in to Frag Pulse
                    </h1>
                </div>
                <div class="flex flex-col ">
                    <form>
                        <div class="row mb-3">
                          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck1">
                              <label class="form-check-label" for="gridCheck1">
                                Remember Login
                              </label>
                            </div>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </form>
                </div>
            </div>
        </section>




        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
