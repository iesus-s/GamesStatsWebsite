<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game Page Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/main.css"/>
    </head>
    <body>

        <!--Sign In Banner-->
        <section id="sign-in-banner">
            <div class="container-fluid flex flex-col mx-auto mb-80 px-1 bg-gradient-to-r from-indigo-600 to-pink-500">
                <div class="flex flex-col mx-auto">
                    <h1 class="max-w-md text-xl font-bold text-center text-white ">
                        Monitor Game metrics and challenge friends with Frag Pulse 
                    </h1>
                </div>
            </div>
        </section>

        <!--Sign In-->
        <section id="sign-in">
          <div class="container flex flex-col mx-auto">
            <!--Title-->
              <div class="flex flex-col mb-16 mx-auto space-y-12">
                  <h1 class="max-w-md text-4xl font-bold text-center">
                      Sign in to Frag Pulse
                  </h1>
              </div>
              <form>
                <!--Email and Password-->
                <div class="flex flex-col justify-center max-w-sm mx-auto mb-5 space-y-8">
                  <input type="email" class="form-control" placeholder="Email" id="inputEmail">
                  <input type="password" class="form-control" placeholder="Password" id="inputPassword3">
                </div>
                <!--Remember Login-->
                <div class="form-check max-w-sm mx-auto mb-5  ">
                  <div class="inline-flex sm:w-1/2 space-x-3">
                    <input class="form-check-input" type="checkbox" id="rememberLogin">
                    <label class="form-check-label" for="rememberLogin">
                      Remember Login
                    </label>
                  </div>
                  <!--Forgot Password Link-->
                  <div class="inline-flex px-3">
                    <p><a class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-red-800" href="https://">Forgot Password?</a></p>
                  </div>
                </div>
                
                <div class="flex flex-col max-w-sm mx-auto mb-5">
                  <button type="submit" class="bg-gradient-to-r from-red-500 to-blue-400 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full ">Sign in</button>
                </div>

                <div class="max-w-sm mx-auto">
                  <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
                </div>

                <div class="flex flex-col justify-center max-w-sm mx-auto mb-5">
                  <button type="submit" class="bg-gradient-to-r from-indigo-600 to-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-full mx-auto">Create Account</button>
                </div>

              </form>
              <p class="text-center text-gray-500 text-xs">
                &copy;2023 FragPulse. All rights reserved.
              </p>
          </div>
        </section>




        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
